<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered" id="cdSummaryTable">
    <thead>
    <tr>
      <th scope="col" sortable="identifier" (sort)="onSort($event)">Control ID</th>
      <th scope="col" sortable="description" (sort)="onSort($event)">Control Description</th>
      <th scope="col" sortable="operatingStatusCode.description" (sort)="onSort($event)">Operating Status</th>
      <ng-container *ngIf="!readOnlyMode">
        <th scope="col"></th>
      </ng-container>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableItems">
      <td><a routerLink="{{baseUrl}}/{{item.id}}" [attr.aria-label]="'control device' + item?.identifier" [attr.data-cy]="'control device' + item?.identifier">{{item.identifier}}</a></td>
      <td>{{item.description}}</td>
      <td>{{item.operatingStatusCode.description}}</td>
      <ng-container *ngIf="!readOnlyMode">
        <td><a routerLink="." (click)="openDeleteModal(item.identifier, item.id, item.facilitySiteId)" [attr.aria-label]="'delete control device' + item?.identifier">
          <fa-icon icon="trash-alt"></fa-icon>
        </a></td>
      </ng-container>
    </tr>
    <ng-container *ngIf="!readOnlyMode">
      <tr>
        <td colspan="3"></td>
        <td><a routerLink="{{baseUrl}}/create" aria-label="add control device" id="tblAddControlDeviceBtn"><fa-icon [icon]="faPlus"></fa-icon></a></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
