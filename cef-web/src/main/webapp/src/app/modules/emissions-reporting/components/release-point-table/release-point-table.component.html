<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered" id="rpSummaryTable">
    <thead>
    <tr>
      <th scope="col" sortable="releasePointIdentifier" (sort)="onSort($event)">Release Point ID</th>
      <th scope="col" sortable="typeCode.description" (sort)="onSort($event)">Release Point Type</th>
      <th scope="col" sortable="description" (sort)="onSort($event)">Release Point Description</th>
      <th scope="col" sortable="operatingStatusCode.description" (sort)="onSort($event)">Operating Status</th>
      <ng-container *ngIf="!readOnlyMode">
        <th scope="col"></th>
      </ng-container>  
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableItems">
      <td><a routerLink="{{baseUrl}}/{{item.id}}" [attr.aria-label]="'release point' + item?.releasePointIdentifier" [attr.data-cy]="'release point' + item?.releasePointIdentifier">
        {{item.releasePointIdentifier}}
      </a></td>
      <td>{{item.typeCode.description}}</td>
      <td>{{item.description}}</td>
      <td>{{item.operatingStatusCode.description}}</td>
      <ng-container *ngIf="!readOnlyMode">
        <td><a routerLink="." (click)="openDeleteModal(item.releasePointIdentifier, item.id)" [attr.aria-label]="'delete release point' + item?.releasePointIdentifier">
          <fa-icon icon="trash-alt"></fa-icon>
        </a></td>
      </ng-container> 
    </tr>
      <ng-container *ngIf="!readOnlyMode">
        <tr>
          <td colspan="4"></td>
          <td><a routerLink="{{baseUrl}}/create" aria-label="add release point" id="tblAddReleasePointBtn"><fa-icon [icon]="faPlus"></fa-icon></a></td> 
        </tr>
      </ng-container> 
    </tbody>
  </table>
</div>
