<div *ngIf="!readOnlyMode || activeComment">
    <div class="row validation-item-warning" *ngIf="readOnlyMode">
        <div class="col-sm-6 col-md-2"><strong>Reviewer Comment:</strong></div>
        <div class="col-sm-6 col-md-10">{{activeComment?.message}}</div>
    </div>
    <div *ngIf="!readOnlyMode">
        <hr/>
        <div class="row" *ngIf="activeComment">
            <div class="col-sm-6 col-md-2"><strong>Previous Comment:</strong></div>
            <div class="col-sm-6 col-md-10">{{activeComment?.message}}</div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-2"><strong>Reviewer Comment:</strong></div>
            <div class="col-sm-6 col-md-10">{{draftComment?.message}}</div>
        </div>
        <div class="row">
            <button class="btn btn-success btn-md my-3 ml-3" (click)="openCommentModal()">
                Add Reviewer Comment
            </button>
        </div>
    </div>
</div>
