<div class="modal-header">
    <span class="modal-title h4">Semi-Annual QA Checks</span>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body scrollable-modal">
    <app-emissions-report-validation-info [validationType]="period.SEMIANNUAL" [facilitySite]="facilitySite" [route]="route" #validation></app-emissions-report-validation-info>
</div>
<div class="modal-footer">
    <button type="button" (click)="onClose()" class="btn btn-success">Cancel</button>
    <button type="button" (click)="notifyNeiCertifier()" class="btn btn-primary" *ngIf="user?.isPreparer()" [disabled]="!validation.validationComplete || validation.hasErrors()">Ready to Certify</button>
    <button type="button" (click)="onSubmit()" class="btn btn-primary" *ngIf="user?.isNeiCertifier()" [disabled]="!validation.validationComplete || validation.hasErrors()">Submit Semi-Annual Report</button>
</div>
