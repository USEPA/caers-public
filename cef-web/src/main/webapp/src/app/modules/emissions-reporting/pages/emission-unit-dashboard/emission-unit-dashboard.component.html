<div *ngIf="emissionsUnit">
    <div class="row">
        <div class="col-sm-12">
	        <app-emission-unit-info [facilitySiteId]="facilitySiteId" [emissionsUnit]="emissionsUnit" [readOnlyMode]="readOnlyMode"></app-emission-unit-info>
        </div>
    </div>

    <div *ngIf="processes">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <strong>Processes Associated with this Emissions Unit</strong>
                    </div>
                    <div class="card-body">
                        <app-emissions-process-table [tableData]="processes" [createUrl]="'./process/create'" [readOnlyMode]="readOnlyMode" [semiannualSubmitted]="semiannualSubmitted"  [emissionUnit]="emissionsUnit"></app-emissions-process-table>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6">
                <div class="card mb-3">
                    <div class="card-header text-center">
                        <strong>Controls Associated with this Emissions Unit</strong>
                    </div>
                    <div class="card-body">
                        <app-control-path-panel [tableData]="controlPaths" [readOnlyMode]="readOnlyMode"></app-control-path-panel>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
