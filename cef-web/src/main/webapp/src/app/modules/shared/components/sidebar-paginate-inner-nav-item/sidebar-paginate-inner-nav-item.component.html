<div role="list">
	<button type="button" class="btn btn-link text-primary font-weight-bold text-left p-0"
      (click)="toggleCollapsedMapEntry()"
			[attr.aria-expanded]="!getCollapsedMapEntry()" [attr.data-cy]="'units ' + groupRange" >
			<app-collapse-icon [collapsed]='!getCollapsedMapEntry()'></app-collapse-icon>
		Units {{groupRange}}
	</button>
	<div *ngFor="let navItem of navItems | slice:group-25:group" role="listitem">
		<div class="row ml-2">
			<div [ngbCollapse]="!getCollapsedMapEntry()">
				<div class="row ml-2">
					<app-sidebar-inner-nav-item [navItem]="navItem" [baseUrl]="baseUrl" [paginatedGroupKey]="paginatedGroupKey">
          </app-sidebar-inner-nav-item>
				</div>
			</div>
		</div>
	</div>
</div>
