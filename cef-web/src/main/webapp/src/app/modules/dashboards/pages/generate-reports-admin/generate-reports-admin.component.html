<div>

   <div class="d-flex flex-row flex-wrap">

      <div class="mr-3" style="flex: 1 1 0">

         <div class="card">
            <div class="card-header text-center">
               <strong>Generate Reports</strong>
            </div>

            <div class="card-body">
			   <div class="row">
               <div class="form-inline">
               	  <label for="cbo-generated-report-type" class="col-form-label mr-2">
	                <strong>Report Type:</strong>
	              </label>
                  <select id="cbo-generated-report-type" style="width: 200px"
                           class="form-control form-control-sm mr-3"
                          (change)="onReportSelectionChange($event)"
                          [(ngModel)]="selectedReport">
                      <option *ngFor="let type of reportTypeEnumValues" [value]="type">{{reportTypes[type]}}</option>
                  </select>
			   </div>
			   <div class="form-inline">
               	  <label for="reportComponent" class="col-form-label mr-2">
	                <strong>SLT:</strong>
               	  </label>
               	  <select id="reportComponent"
	                      class="form-control form-control-sm mr-3"
						  (change)="onSltSelectionChange($event)"
	                      [(ngModel)]="selectedSlt">
                     <option value="ALL">ALL</option>
                     <option *ngFor="let slt of availableSlts" [value]="slt.programSystemCode.code">{{slt.programSystemCode.code}}</option>
               	  </select>
			   </div>
			   </div>
			</div>
			<div class="card-footer">
               <div class="row">
                  <div class="col-sm-12" style="text-align: right">
                     <button class="btn btn-success btn-md"
                     		(click)="generateReport(selectedSlt)"
							[disabled]=invalidSelection>
                        <span>Generate Report</span>
                     </button>
                  </div>
               </div>
            </div>
		 </div>
	  </div>
   </div>


</div>
