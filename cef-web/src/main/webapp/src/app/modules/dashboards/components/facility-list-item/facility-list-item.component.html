<div class="d-flex flex-row flex-wrap justify-content-between">
	<div style="display:inline-flex;">
		<app-facility-info [facility]="facility" class="ml-2"></app-facility-info>
	</div>
	<div>
		<div style="display:inline-flex; align-items: center;">
			<button class="btn btn-success m-1 float-right" [routerLink]="['/facility', facility.id, 'report']"
				[attr.aria-label]="'begin or continue reporting for '+ facility?.name"
				[id]="'continueReport ' + facility.programSystemCode.code + facility.agencyFacilityIdentifier">
				Begin / Continue Reporting
			</button>
			<a routerLink="." style="padding-left:10px" (click)="openRemoveAssociationModal(facility)"
				[attr.aria-label]="'remover user access to' + facility?.name"
				[attr.data-cy]="'remover user access to' + facility?.name">
				<fa-icon icon="trash-alt"></fa-icon>
			</a>
		</div>
	</div>
</div>
