<div class="mh-100 overflow-auto">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-cef-medium">
      <tr>
        <th scope="col" sortable="fullName" (sort)="onSort($event)">Name</th>
        <th scope="col" sortable="email" (sort)="onSort($event)">Email</th>
        <th scope="col" sortable="roleDescription" (sort)="onSort($event)">Role</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="!tableItems || tableItems.length === 0">
        <td colspan="4" class="text-center">
            <strong class="text-larger">No data available.</strong>
        </td>
      </tr>
      <tr *ngFor="let item of tableItems">
        <td>{{item.fullName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.roleDescription}}</td>
        <td>
          <a routerLink="." (click)="openDeleteModal(item)" [attr.aria-label]="'delete facility association for ' + item.fullName">
            <fa-icon icon="trash-alt"></fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
