<div class="mh-100 overflow-auto">
    <table class="table table-sm table-striped table-bordered">
        <thead class="thead-cef-medium">
        <tr>
            <th scope="col" sortable="permitNumber" (sort)="onSort($event)">Permit Number</th>
            <th scope="col" sortable="permitType" (sort)="onSort($event)">Permit Type</th>
            <th scope="col" sortable="startDate" (sort)="onSort($event)">Start/Renewal Date</th>
            <th scope="col" sortable="endDate" (sort)="onSort($event)">End Date</th>
            <th scope="col" sortable="comments" (sort)="onSort($event)">Comments</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="!tableItems || tableItems.length === 0">
            <td colspan="7" class="text-center">
                <strong class="text-larger">No data available.</strong>
            </td>
        </tr>
        <tr *ngFor="let item of tableItems">
            <td>{{item.permitNumber}}</td>
            <td>
                <span *ngIf="item.permitType?.type === 'Other'">Other - {{item.otherDescription}}</span>
                <span *ngIf="item.permitType?.type !== 'Other'">{{item.permitType?.description}}</span>
            </td>
            <td>{{item.startDate}}</td>
            <td>{{item.endDate}}</td>
            <td>{{item.comments}}</td>
            <td><a routerLink="." (click)="openEditModal(item)" [attr.aria-label]="'edit permit ' + item?.permitNumber"
                   [attr.data-cy]="'edit permit ' + item?.permitNumber">
                <fa-icon [icon]="faEdit"></fa-icon>
            </a></td>
            <td><a routerLink="." (click)="openDeleteModal(item.permitNumber, item.id, item.masterFacilityId)"
                   [id]="'deletePermit' + item?.code"
                   [attr.aria-label]="'delete permit ' + item?.permitNumber + ' from master facility record'">
                <fa-icon icon="trash-alt"></fa-icon>
            </a></td>
        </tr>
        <tr>
            <td colspan="6"></td>
            <td>
                <a routerLink="." (click)="openNewPermitModal()" id="addPermitBtn"
                   aria-label="add facility permit">
                    <fa-icon [icon]="faPlus"></fa-icon>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
