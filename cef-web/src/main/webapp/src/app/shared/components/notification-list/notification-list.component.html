<div style="flex: 0 0 250px">
  <div class="card">
    <div class="card-header text-center">
      <strong>My Notifications</strong>
    </div>
    <div class="card-body">
      <div *ngIf="currentUser?.isReviewer()">
        <strong>{{currentYear}} Status Report</strong>
        <br>  
        <br>
      <div class="mb-3 align-middle">
        <span class="badge badge-pill badge-danger text-larger mr-3"
          style="background-color: #ff1a1a; font-size: 100%;"
          [textContent]="inProgressCount">
        </span>
        <strong class="mr-2">In Progress</strong>
      </div>
      <div class="mb-3 align-middle">
        <span class="badge badge-pill badge-danger text-larger mr-3"
          style="background-color: #ff1a1a; font-size: 100%;"
          [textContent]="returnedCount">
        </span>
        <strong class="mr-2">Reviewed and Returned</strong>
      </div>
      <div class="mb-3 align-middle">
        <span class="badge badge-pill badge-danger text-larger mr-3"
          style="background-color: #ffb90f; font-size: 100%;"
          [textContent]="submittedCount">
        </span>
        <strong class="mr-2">Pending Review</strong>
      </div>
      <div class="mb-3 align-middle">
        <span class="badge badge-pill badge-danger text-larger mr-3"
          style="background-color: #ffb90f; font-size: 100%;"
          [textContent]="advancedQACount">
        </span>
        <strong class="mr-2">Advanced QA</strong>
      </div>
      <div class="mb-3 align-middle">
        <span class="badge badge-pill badge-danger text-larger mr-3"
          style="background-color: #209c98; font-size: 100%;"
          [textContent]="approvedCount">
        </span>
        <strong class="mr-2">Approved</strong>
      </div>
    </div>

	<div *ngIf="currentUser?.isNeiCertifier() || currentUser?.isPreparer()">
		<div *ngFor="let item of announcementMap | keyvalue">
      		<p class="slt-announcement-header">{{item.key}} Announcement:</p>
			<p [innerHTML]="item.value"></p>
			<hr style="background-color: #9a0000;">
  		</div>
    </div>
  </div>
</div>
