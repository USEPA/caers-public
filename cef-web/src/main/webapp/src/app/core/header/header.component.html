<header>
  <div class="d-flex flex-row flex-wrap border-bottom border-dark align-items-center">
    <div class="logo-width col-3">
		<!-- placeholder for future logo -->
    </div>
    <div class="col-6 mt-1 p-1 text-center">
      <h4><strong>Combined Air Emissions Reporting System</strong></h4>
    </div>
    <div class="col-3 text-right" id="userInfo" *ngIf="userContext.user">
      {{userContext.user.role}} - {{userContext.user.cdxUserId}} &nbsp;<fa-icon icon="user-circle" size="lg" aria-label="user-icon"></fa-icon>
        <a class="btn btn-link p-1 mb-1" href="javascript:void(0);" (click)="logout()"><u>Logout</u></a>
    </div>
  </div>
  
  <div class="announcement-bar" *ngIf="adminAnnouncementEnabled && adminAnnouncementText" [innerHTML]="adminAnnouncementText">
  </div>
</header>
