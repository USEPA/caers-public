<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<p>Your <span th:text="${reportingYear}" /> semi-annual report for <span th:text="${facilityName}" />, submitted from CAER, has been returned.
		Please review "Additional Comments" below for details of why the semi-annual fuel report was sent back.
	</p>
	<div th:if="${!#strings.isEmpty(comments) || !#strings.isEmpty(attachment)}">
		<strong>Additional Comments:</strong><br/>
		<p th:text="${comments}" style="padding-top: 0; margin-top: 0"></p>
	</div>
	<p>If you have any questions about this notice please contact <span th:text="${slt}"/> at <span th:text="${sltEmail}"/>.</p>
	<br/>
	<p>US Environmental Protection Agency</p>
</body>
</html>
